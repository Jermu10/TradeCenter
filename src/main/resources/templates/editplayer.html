<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit player</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
	<h2>Edit player</h2>
	<form th:object="${player}" th:action="@{../saveplayer}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control" />
		<input type="text" th:field="*{name}" />
		<input type="text" th:field="*{country}" />
		<select id="hand" th:field="*{hand}" class="form-control">
			<option value="Left"> Left </option>
			<option value="Right"> Right </option>
		</select>
		<input type="text" th:field="*{salary}" />
		
		<select id="team" th:field="${player.team}" class="form-control">
			<option th:each="team: ${teams}" th:value="${team.teamId}" th:text="${team.teamName}"></option>
		</select>
			
		<input type="submit" class="btn btn-primary" value="Save">
	</form>
</body>
</html>
